<!DOCTYPE html>
<html>
<head>
    <title>Space Science Event Registration</title>
    <link rel="stylesheet" href="/webform.css">
</head>
<body>
    <h1>Space Science Event Registration</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="interest">Space Science Interest:</label>
        <select id="interest" name="interest">
            <option value="astronomy">Astronomy</option>
            <option value="astrophysics">Astrophysics</option>
            <option value="rocketry">Rocketry</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="skills">Special Skills or Experience:</label>
        <textarea id="skills" name="skills"></textarea><br><br>

        <label for="emergency-name">Emergency Contact Name:</label>
        <input type="text" id="emergency-name" name="emergency-name" required><br><br>

        <label for="emergency-phone">Emergency Contact Phone:</label>
        <input type="tel" id="emergency-phone" name="emergency-phone" required><br><br>

        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I agree to the terms and conditions.</label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
